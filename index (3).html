<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Online Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background for better visibility */
            color: #333; /* Dark text for contrast */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
            position: relative; /* For positioning the image */
        }

        .header {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #1a3e90; /* Dark blue color */
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .dropdown-container {
            margin: 30px 0;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1a3e90; /* Blue border for the dropdown */
            border-radius: 5px;
            background-color: #fff; /* White background for the dropdown */
            cursor: pointer;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none; /* Remove underline from links */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .library-image {
            width: 100%;
            max-width: 20%;
            margin-top: 2%;
        }

        .voice-command-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a3e90; /* Dark blue button for voice command */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .voice-command-button:hover {
            background-color: #0f2a60; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Knowledge for Everyone</h1>
        <p>Perfect for individuals with disabilities who love to learn but may face challenges in traditional reading.</p>
        <p>Select your reading mode to explore tailored resources.</p>

        <div class="dropdown-container">
            <select id="disability-type" onchange="handleReadingModeChange()">
                <option value="" disabled selected>Select Reading Mode</option>
                <option value="normal">Normal</option>
                <option value="voice">Voice</option>
            </select>
        </div>

        <a href="#" class="button">Explore Resources</a>
        <button class="voice-command-button" onclick="startVoiceRecognition()">Use Voice Command</button>
    </div>
    <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg?size=338&ext=jpg&ga=GA1.1.1819120589.1727481600&semt=ais_hybrid" alt="Library Image" class="library-image">
</div>

<script>
  function handleReadingModeChange() {
    const selectedValue = document.getElementById("disability-type").value;
    if (selectedValue === "voice") {
      window.location.href = "voice.html";
    } else if (selectedValue === "normal") {
      window.location.href = "books.html";
    }
  }

  function startVoiceRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
      const command = event.results[0][0].transcript.toLowerCase();
      console.log('Voice command received: ', command);
      handleVoiceCommand(command);
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error: ', event.error);
    };
  }

  function handleVoiceCommand(command) {
    if (command.includes("speech")) {
      window.location.href = "voice.html";
    } else if (command.includes("normal")) {
      window.location.href = "books.html";
    } else {
      alert("Unrecognized command. Please say 'voice' or 'normal'.");
    }
  }
</script>

</body>
</html>
